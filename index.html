<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Familial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #007BFF;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body class="bg-white text-[#212529]">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-10">
      <h1 class="text-4xl font-semibold mb-2">ğŸ’° Mon Budget Familial</h1>
      <p class="text-[#6C757D]">Suivez et planifiez vos dÃ©penses de faÃ§on simple et efficace</p>
    </header>

    <!-- Saisie du salaire -->
    <section class="bg-white shadow-md rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4">ğŸ¦ Ajouter votre revenu mensuel</h2>
      <form id="income-form" class="space-y-4">
        <div>
          <label for="income" class="block font-medium">Salaire (â‚¬)</label>
          <input id="income" name="income" type="number" step="0.01" placeholder="Ex: 2000" class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1">
        </div>
        <button type="submit" class="bg-[#28A745] text-white py-2 px-4 rounded hover:bg-[#218838] transition">Ajouter le revenu</button>
      </form>
      <p id="income-display" class="mt-4 text-[#28A745] font-medium hidden">Revenu mensuel : <span id="income-amount"></span> â‚¬</p>
    </section>

    <!-- Formulaire de saisie -->
    <section class="bg-white shadow-md rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4">ğŸ›’ Ajouter une dÃ©pense</h2>
      <form id="expense-form" class="space-y-4">
        <div>
          <label for="category" class="block font-medium">CatÃ©gorie</label>
          <input id="category" name="category" type="text" placeholder="Ex: Alimentation ğŸ²" class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1">
        </div>
        <div>
          <label for="amount" class="block font-medium">Montant (â‚¬)</label>
          <input id="amount" name="amount" type="number" step="0.01" placeholder="Ex: 50" class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1">
        </div>
        <button type="submit" class="bg-[#007BFF] text-white py-2 px-4 rounded hover:bg-[#0056b3] transition">Ajouter</button>
      </form>
    </section>

    <!-- Tableau des dÃ©penses -->
    <section class="bg-white shadow-md rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“Š Historique des dÃ©penses</h2>
      <table class="w-full text-left border-collapse" id="expense-table">
        <thead class="bg-[#f8f9fa]">
          <tr>
            <th class="p-3 font-semibold">CatÃ©gorie</th>
            <th class="p-3 font-semibold">Montant</th>
            <th class="p-3 font-semibold">Action</th>
          </tr>
        </thead>
        <tbody class="text-[#212529]">
        </tbody>
      </table>
    </section>

    <!-- Graphique -->
    <section class="bg-white shadow-md rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“ˆ Visualisation</h2>
      <canvas id="expense-chart" height="150"></canvas>
    </section>
  </div>

  <div class="toast" id="toast">DÃ©pense ajoutÃ©e !</div>

  <script>
    const form = document.getElementById('expense-form');
    const incomeForm = document.getElementById('income-form');
    const incomeDisplay = document.getElementById('income-display');
    const incomeAmountEl = document.getElementById('income-amount');
    const tableBody = document.querySelector('#expense-table tbody');
    const chartCanvas = document.getElementById('expense-chart');
    const toast = document.getElementById('toast');

    let income = 0;
    const expenses = [];

    const chart = new Chart(chartCanvas, {
      type: 'doughnut',
      data: {
        labels: [],
        datasets: [{
          label: 'DÃ©penses',
          data: [],
          backgroundColor: ['#007BFF', '#28A745', '#FFC107', '#DC3545', '#6C757D'],
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    function updateChart() {
      const totals = {};
      expenses.forEach(({ category, amount }) => {
        totals[category] = (totals[category] || 0) + amount;
      });

      chart.data.labels = Object.keys(totals);
      chart.data.datasets[0].data = Object.values(totals);
      chart.update();
    }

    function showToast(message) {
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => (toast.style.display = 'none'), 3000);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const category = form.category.value.trim();
      const amount = parseFloat(form.amount.value);
      if (!category || isNaN(amount)) return;

      expenses.push({ category, amount });

      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-3 border-t border-[#dee2e6]">${category}</td>
        <td class="p-3 border-t border-[#dee2e6]">${amount.toFixed(2)} â‚¬</td>
        <td class="p-3 border-t border-[#dee2e6] text-right">
          <button class="text-[#DC3545] hover:underline" onclick="deleteExpense(this)">Supprimer</button>
        </td>`;
      tableBody.appendChild(row);

      updateChart();
      showToast('DÃ©pense ajoutÃ©e !');
      form.reset();
    });

    incomeForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const value = parseFloat(incomeForm.income.value);
      if (isNaN(value)) return;
      income = value;
      incomeAmountEl.textContent = income.toFixed(2);
      incomeDisplay.classList.remove('hidden');
      incomeForm.reset();
    });

    function deleteExpense(button) {
      const row = button.closest('tr');
      const category = row.children[0].textContent;
      const amount = parseFloat(row.children[1].textContent);
      const index = expenses.findIndex(e => e.category === category && e.amount === amount);
      if (index !== -1) expenses.splice(index, 1);
      row.remove();
      updateChart();
      showToast('DÃ©pense supprimÃ©e');
    }
  </script>
</body>
</html>
