    function showToast(msg) {

      toast.textContent = msg;

      setTimeout(() => toast.style.display = 'none', 3000);
    }

    function saveSalaire() {
      const salaire = parseFloat(document.getElementById('salaire').value);
      if (!isNaN(salaire)) {
        localStorage.setItem('salaire', salaire);
        showToast('Salaire enregistrÃ© !');
        updateUI(allData);
      }
    }

    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      allData = data;
      updateUI(data);
    }

    function updateGraph() {

      const filteredData = allData.filter(d => d.date.startsWith(selectedMonth));
      updateUI(filteredData);
    }

      const percent = Math.max(0, Math.min(100, (reste / salaire) * 100));
      document.getElementById('resteBarre').style.width = `${percent}%`;
      document.getElementById('resteBarre').style.backgroundColor = percent < 25 ? '#FF6B6B' : percent < 50 ? '#FFD700' : '#4ECDC4';

      const alertZone = document.getElementById('alertZone');
      alertZone.classList.toggle('hidden', reste >= 0);
